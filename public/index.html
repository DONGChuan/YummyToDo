<!DOCTYPE html>
<html ng-app="app">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Yummy ToDo</title>

    <!-- Load css -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

</head>
<body ng-controller="todoController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>My Todo List <span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>
            </div>
        </div>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="I want to detect/capture dark matter" ng-model="formData.text">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="js/bower_component/jquery.min.js"></script>
    <script src="js/bower_component/bootstrap.min.js"></script>
    <script src="js/bower_component/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>

</body>
</html>
